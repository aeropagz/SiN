<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">
        Number
    </h1>
    <div class="w-50 mx-auto">
        <form>
            <div class="mb-3">
                <label class="form-label" for="number-input">Gebe eine Zahl ein</label>
                <input type="text" name="number-input" id="number-input" class="form-control">
            </div>

            <button class="btn btn-success" type="button" id="number-button">Schicke Zahl</button>
        </form>
        <div id="response-success" class="invisible">
            <h3>Gespeicherte Zahlen</h3>
            <p id="number-res" class="text-wrap text-break"></p>
        </div>
        <div id="response-failed" class="invisible">
            Something went wrong
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
